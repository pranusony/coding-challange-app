
<style>
  .container {
    padding: 20px;
    width: 600px;
  }
  .search-container {
    margin-bottom: 10px;
  }
</style>

<div class="container">
  <div class="search-container">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search" value="" (keyup)="handleSearch($event)">
      </mat-form-field>
      <mat-form-field appearance="fill" (change)="handleFieldChange($event)" style="padding-left: 20px; width: 100px">
        <mat-label>Field</mat-label>
        <select matNativeControl>
          <option value="name">Name</option>
          <option value="specialty">Specialty</option>
        </select>
      </mat-form-field>
    </div>
  </div>
  <table mat-table [dataSource]="results$" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="specialty">
      <th mat-header-cell *matHeaderCellDef> Specialty </th>
      <td mat-cell *matCellDef="let element"> {{element.specialty}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
